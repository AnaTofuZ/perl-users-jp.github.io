<h1>ファイルテスト演算子をつかいまくる</h1>

<p><code>_</code> という特殊変数があり、これは最後にテスト演算子に渡した引数を示します。</p>

<p>よって、ファイルでありかつリーダブルでありかつ実行可能であるというようなテストをしたい場合は、</p>

<pre><code>-f $file &amp;&amp; -r $file &amp;&amp; -x $file;
</code></pre>

<p>とするかわりに、</p>

<pre><code>-f $file &amp;&amp; -r _ &amp;&amp; -x _;
</code></pre>

<p>とかくことができます。</p>

<p>また、miyagawaさん情報によれば、perl5.10では</p>

<pre><code>-f -r -x $file;
</code></pre>

<p>などのように書くことも出来るようになっているそうです。</p>
