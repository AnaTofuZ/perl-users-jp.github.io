<body>
<h1>定数の展開</h1>
<pre><code>% perl -MO=Deparse,-print -e'sub foo() { 0 }; warn foo'
sub foo () { 0 }
warn 0;
-e syntax OK</code></pre>
<p>「<code>sub foo() { }</code>」のように書くと、この関数が引数をとらないことを宣言できます。</p>
<p>この関数が定数を返す場合、この関数は定数として展開されます。</p>
</body>
